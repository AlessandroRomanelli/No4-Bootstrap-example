      <div id="arsenal" class="carousel slide mt-0 py-0 bg-inverse" data-ride="carousel">

          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid mx-auto" src="img/enfield.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>SMLE No. 4 Mk. I</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="British Standard Rifle" data-content="This is the standard issue rifle, it fires a .303 bullet and has an internal 10-round magazine that is reloaded via stripper clip. Effective up to 500m.">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid mx-auto" src="img/sniper.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>SMLE No. 4 Mk. I (T)</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="Sniper Rifle" data-content="Identical to the SMLE No. 4 Mk. I except that this variant is issued to marksmen and is fitted with a 3x telescopic sight for better accuracy at range. Effective up to 700m.">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid mx-auto" src="img/sten.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Sten Mk.II</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="Sub Machine Gun" data-content="The standard issue full automatic 9mm SMG of the British Expeditionary Force, it comes with an unique side-mounted 32-round detachable box magazine. Effective at close range.">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid mx-auto" src="img/bren.jpg" alt="Forth slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Bren Mk.II</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="Light Machine Gun" data-content="This beast can deliver continuous fire without overheating as fast. It fires a .303 cartridge and is fed by a particular top-mounted 30-round detachable box magazine. Effective up to 500m.">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid mx-auto" src="img/bazooka.jpg" alt="Fifth slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>M1 Bazooka</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="Anti-Tank Launcher" data-content="Used by the Commandos to fight off armored vehicles or tanks but can also be used to destroy fortified positions and such. It fires a 60mm HEAT M6 rocket. Effective range is 200m, after this range the rocket is still lethal however not anymore accurate.">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid mx-auto" src="img/stenMkV.jpg" alt="Sixth slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Sten Mk.V</h5>
                <a tabindex="0" role="button" class="btn btn-md btn-secondary weapon-pop" data-trigger="focus" data-toggle="popover" data-placement="bottom" title="Sub Machine Gun" data-content="This weapon is the paratrooper variant of the Sten Gun and is carried by some Commandos during, you guessed it, airborne operations.">Learn more</a>
              </div>
            </div>
          </div>
